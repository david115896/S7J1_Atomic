<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>KIT UI : Footer</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            
            <link href="https://fonts.googleapis.com/css?family=Cookie|Enriqueta&display=swap" rel="stylesheet"> 
            <script src="https://kit.fontawesome.com/a94a892879.js" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
            <link rel="stylesheet" href="style.css" />

        </head>

        <body>

            <div class="body-blue">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                            <div class="card card-signin my-5">
                            <div class="card-body p-5">
                                <form class="form-signin" name="sentMessage" id="contactForm" novalidate="">
                                    <h1 class="h3 mb-3 font-weight-normal text-center">Log in</h1>
                                    <div class="form-group">
                                        <label for="Emaill">Email</label>
                                        <input type="email" class="form-control" id="Emaill" aria-describedby="emailHelp" placeholder="Saisir votre email">
                                        <small id="emailHelp" class="form-text text-muted"> Remplir un email valide</small>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="Password">Mot-de-passe</label>
                                        <input type="Password" class="form-control" id="Password" aria-describedby="passwordHelp" placeholder="Saisir votre mot-de-passe">
                                        <small id="passwordHelp" class="form-text text-muted"> Remplir un mot-de-passe valide</small>
                                    </div>

                                    <br>
                                    <div class="actions mt-1 mb-4">
                                        <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase" id="sendMessageButton"> Se connecter </button>
                                    </div>
                                </form>
                                <a class="dropdown-item" href="#"> Email ou mot-de-passe oublie ?</a>
                                <a class="dropdown-item" href="#"> S'inscrire</a    >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </body>

    </html>
